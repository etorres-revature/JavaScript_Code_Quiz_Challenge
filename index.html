<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>

    <header>
        <h1>JavaScript Code Quiz</h1>
        <h3>Test your JS knowledge base</h3>
    </header>

    <main>
        <div id="start">Start Quiz!!</div>
        <div id="quiz">
            <img id="quiz-image" src="">
            <div>
                <p id="js-question">Question</p>
            </div>
        </div>
        <div id="choices">
            <button class = "choice" id="answerA">A. </button>
            <button class = "choice" id="answerB">B. </button>
            <button class = "choice" id="answerC">C. </button>
            <button class = "choice" id="answerD">D. </button>
        </div>
        <div id="progress">
            <div class="prog"></div>
        </div>
        <div id="counter">0</div>
        <div id="score"></div>
    </main>


    <footer class="sticky-footer" style="display: contents; border-color: black; background-color: grey">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>
                        Visit me on social media:

                </div>
            </div>

                <div class="col" id="social-media">
                    <a href="https://www.linkedin.com/in/ericdtorres/" class="fa fa-linkedin" target="_blank"
                        rel="noopener noreferrer"></a>

                        rel="noopener noreferrer"></a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="e_mail">E-mail: <a href="mailto:etorresnotary@gmail.com">etorresnotary@gmail.com</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="copyright">
                        &copy; 2020 Eric D. Torres Productions
                    </p>
                </div>
            </div>
        </div>
    </footer>
